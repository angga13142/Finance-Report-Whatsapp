version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cashflow_postgres
    environment:
      POSTGRES_USER: cashflow_user
      POSTGRES_PASSWORD: cashflow_pass
      POSTGRES_DB: cashflow_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashflow_user -d cashflow_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cashflow_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: cashflow_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - bot

  grafana:
    image: grafana/grafana:latest
    container_name: cashflow_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cashflow_bot
    environment:
      DATABASE_URL: postgresql://cashflow_user:cashflow_pass@postgres:5432/cashflow_bot
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      TZ: Asia/Makassar
    ports:
      - "3000:3000"
    volumes:
      - whatsapp-session:/app/.wwebjs_auth
      - ../reports:/app/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  whatsapp-session:
    name: whatsapp-session
