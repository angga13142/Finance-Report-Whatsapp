version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: cashflow_postgres
    environment:
      POSTGRES_USER: cashflow_user
      POSTGRES_PASSWORD: cashflow_pass
      POSTGRES_DB: cashflow_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashflow_user -d cashflow_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cashflow_redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

